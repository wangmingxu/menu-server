<div>
        <form nz-form [nzLayout]="'horizontal'">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>名称</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-input [(ngModel)]="name" name="name" [nzPlaceHolder]="'请填写菜式名称'"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>图片</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                        <nz-upload class="image-uploader"
                        nzName="image"
                        [nzShowUploadList]="false"
                        (nzChange)="handleChange($event)">
                        <i *ngIf="!imageUrl" class="anticon anticon-plus image-uploader-trigger"></i>
                        <img *ngIf="imageUrl" [src]="imageUrl" class="image">
                      </nz-upload>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>分类</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="16">
                    <nz-select [(ngModel)]="category_ids" name="category_ids" [nzPlaceHolder]="'请选择分类'" [nzMode]="'multiple'">
                        <nz-option 
                            *ngFor="let item of categoryList" 
                            [nzLabel]="item.name"
                            [nzValue]="item.id">
                        </nz-option>
                    </nz-select>
                </div>
            </div>
        </form>
        <div class="customize-footer">
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleEnsure()" [style.marginRight]="'15px'">
                确认
            </button>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel()">
                取消
            </button>
        </div>
    </div>
