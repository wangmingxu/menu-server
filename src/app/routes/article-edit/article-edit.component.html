<nz-card>
    <ng-template #title>文章编辑</ng-template>
    <ng-template #body>
        <form nz-form [nzLayout]="'horizontal'">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="1">
                    <label>标题</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="10">
                    <nz-input [(ngModel)]="params.title" name="title" [nzPlaceHolder]="'请填写文章标题'"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row>
                <quill-editor [(ngModel)]="params.content" name="content" [options]="editorOptions" (blur)="onEditorBlured($event)" (focus)="onEditorFocused($event)"
                    (ready)="onEditorCreated($event)" (change)="onContentChanged($event)"></quill-editor>
            </div>
            <button nz-button [nzType]="'primary'" (click)="submit()" style="margin-right: 15px;">
                <span>提交</span>
            </button>
            <a routerLink="/article">
                <button nz-button [nzType]="'default'">
                    <span>取消</span>
                </button>
            </a>
        </form>
    </ng-template>
</nz-card>
