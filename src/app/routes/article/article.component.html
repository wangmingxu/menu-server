<pro-header></pro-header>
<nz-card>
    <!-- <nz-sf layout="inline" [schema]="searchSchema" [actions]="searchActions" (onChange)="params.search=$event.value">
    </nz-sf> -->
    <a routerLink="/article-edit/0">
        <button nz-button [nzType]="'dashed'" (click)="add()" class="ant-btn__block mt-md">
            <i class="anticon anticon-plus"></i>
            <span>新增文章</span>
        </button>
    </a>
    <nz-table #nzTable [nzAjaxData]="dataSet" [nzPageSize]="_pageSize" [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="loadData()"
        [nzLoading]="http.loading" [nzShowTotal]="true">
        <thead nz-thead>
            <tr>
                <!-- <th nz-th nzExpand></th> -->
                <th nz-th class="text-center">
                    <span>文章标题</span>
                </th>
                <th nz-th class="text-center">
                    <span>创建时间</span>
                </th>
                <th nz-th class="text-center">
                    <span>更新时间</span>
                </th>
                <th nz-th class="text-center">
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
                <tr nz-tbody-tr class="text-center">
                    <!-- <td nz-td nzExpand>
                        <nz-row-expand-icon [(nzExpand)]="data.expand"></nz-row-expand-icon>
                    </td> -->
                    <td nz-td>
                        <span>{{data.title}}</span>
                    </td>
                    <td nz-td>
                        <span>{{data.created_at}}</span>
                    </td>
                    <td nz-td>
                        <span>{{data.updated_at}}</span>
                    </td>
                    <td nz-td>
                        <span>
                            <a [href]="'https://test.dockerrepo.jasonlife.me/article/'+data.id+'/preview'">预览</a>
                            <span nz-table-divider></span>
                            <a [routerLink]="'/article-edit/'+data.id">编辑</a>
                            <span nz-table-divider></span>
                            <nz-popconfirm (nzOnConfirm)="delete(data.id)" [nzTitle]="'是否要删除此行？'">
                                <a nz-popconfirm>删除</a>
                            </nz-popconfirm>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </nz-table>
</nz-card>
